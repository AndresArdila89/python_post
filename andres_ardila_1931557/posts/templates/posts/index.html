{% extends 'posts/layout.html' %}

{% block content %}    
										<!-- Display the Page Title Latest Post -->
<h3 class="center-align red lighten-3">{{title.post_title}}</h3>
<ul class="collection">
    <!-- Retrieve all the post from database-->		
                                                            <!-- Display the post title -->
{% for post in posts %}
    <li class="collection-item"><a href="{% url 'posts:details' post.id %}">{{post.post_title}}</a></li>
{% endfor %}
    <!-- -->
</ul>
{% endblock %}
