{% extends 'posts/layout.html' %}

{% block content %}
										<!-- Display Post Title -->
<h3 class="center-align red lighten-3">{{post.post_title}}</h3>
<div class="card">
  <div class="card-content">
    <!-- Post Body-->
    {{post.body}}
  </div>
  <div class="card-action">
    <!-- Post Date-->
    {{post.create_at}}
  </div>
</div>
<a href="/" class="btn">Go Back</a>
{% endblock %}
